<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Restaurant System</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/core.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <div id="nav"></div>

  <!-- Page Content -->
  <div id="main" class="container">
    <!-- Header -->
    <div id="header"></div>
    <!-- Page Features -->
    <div class="row text-center">
      <div id="slide-show" class="col-lg-12"></div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="image/itaMoMo1.jpg" alt="">
          <div class="card-body">
            <h4 class="card-title">ItaMoMo</h4>
            <p class="card-text">Italian</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Find Out More!</a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="image/espuma1.jpg" alt="">
          <div class="card-body">
            <h4 class="card-title">Espuma</h4>
            <p class="card-text">Spanish/
              International/
              Dessert/
              Coffee Shop/
              Upper-floor Cafe</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Find Out More!</a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="image/pan1.jpg" alt="">
          <div class="card-body">
            <h4 class="card-title">PAN de PAIN Pancakes & Sweets</h4>
            <p class="card-text">Japanese/
              Dessert/
              Coffee Shop</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Find Out More!</a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="image/coming-soon-2.jpg">
          <div class="card-body">

            <p class="card-text"></p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary" style="visibility: hidden">Find Out More!</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/render.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    $("#nav").load("components/nav.html");
    $("#header").load("components/header.html");
    $("#footer").load("components/footer.html");
    $(document).ready(() => {
      $.getJSON("data/fav.json", function (data) {
        const slider = render.slider.create.el();
        render.slider.set.images(slider, data.slider.map(v => v.src))
        $("#slide-show").append(slider)
      })

    })
  </script>

</body>

</html>
