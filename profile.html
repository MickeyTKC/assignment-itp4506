<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Restaurant System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
</head>

<body>
    <div id="main" class="container">
        <!-- Header -->
        <div id="header"></div>
        <!-- Page Features -->
        <div class="row" style="min-height: 100vh;">
            <div class="my-5 col-lg-12"></div>
            <div id="card-filter" class="card my-5 col-lg-12">
                <div class="card-header">
                    User's Profile
                </div>
                <div id="userinfo" class="card-body">
                    <div class="card text">
                        <div id="r-filter">
                            <div class="card-body">
                                <div class="form-label-group my-2">

                                </div>
                                <div id="type" class="form-label-group my-2">
                                    <span>UserType</span>
                                </div>
                                <div id="btn-edit" class="btn btn-secondary" style="text-align: right;cursor: pointer;padding:0px 10px;float: right;">Edit</div>
                                <div class="form-label-group">
                                    <div id="icon" class="form-label-group my-2" style="display:inline-block;">
                                        <img src="" class="col-lg-2 col-mg-4 col-sm-8" style="width:200px;height:200px;">
                                    </div>
                                    <div class="form-label-group my-2" style="display:inline-block;margin-left: 40px;">
                                        <p>
                                            <div id="username" class="form-label-group">
                                                <label class="lbl">Username:</label>
                                                <span>operator</span>
                                            </div>
                                        </p>
                                        <p>
                                            <div id="alias" class="form-label-group">
                                                <label class="lbl">Alias:</label>
                                                <span>Peter</span>
                                            </div>
                                        </p>
                                    </div>
                                    <div id="description" class="form-label-group">
                                        <label class="lbl">Description:</label>
                                        <div class="card-body" style="border:1px solid #ddd;">
                                            I go to school by bus
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="editinfo" class="card-body" style="display:none">
                    <div class="card text">
                        <div id="r-filter">
                            <div class="card-body">
                                <div class="form-label-group my-2">
                                    <label class="form lbl">Alias</label>
                                    <input type="text" id="alias" class="form-control">
                                </div>
                                <div class="form-label-group my-2">
                                    <label class="form lbl">Password</label>
                                    <input type="password" id="password" class="form-control">
                                </div>
                                <div class="form-label-group my-2">
                                    <label class="form lbl">Description</label>
                                    <textarea id="description" class="form-control" rows="4"></textarea>
                                </div>
                                <div class="form-label-group my-2">
                                    <label class="form lbl">Icon:</label>
                                    <br />
                                    <input name="icon" type="file" accept="image/*">
                                </div>
                                <div class="form-label-group my-2" style="text-align: right;">
                                    <div id="btn-reset" class="btn btn-secondary r-100">Reset</div>
                                    <div id="btn-cancel" class="btn btn-danger r-100">Cancel</div>
                                    <div id="btn-submit" class="btn btn-primary r-100">Submit</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/render.js"></script>
    <script>
        $(document).ready(function() {
            render.site.load();
            const user = JSON.parse(localStorage["user"]);
            const uinfo = $("#userinfo");
            uinfo.find("#type").find("span").text(user.type.toUpperCase())
            uinfo.find("#username").find("span").text(user.username)
            uinfo.find("#alias").find("span").text(user.alias)
            uinfo.find("#description").find("div").text(user.description)

            function toEditUser() {
                const e = $("#editinfo")
                e.find("#alias").val(user.alias)
                e.find("#password").val(user.password)
                e.find("#description").val(user.description)
            }
            $("#btn-edit").click(() => {
                $("#userinfo").css("display", "none")
                $("#editinfo").css("display", "block")
                toEditUser();
            })
            $("#btn-reset").click(() => {
                toEditUser();
            })
            $("#btn-cancel").click(() => {
                $("#userinfo").css("display", "block")
                $("#editinfo").css("display", "none")
            })

        })
    </script>
</body>

</html>
