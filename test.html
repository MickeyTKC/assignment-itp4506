<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant System</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="css/core.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <div id="nav"></div>

    <!-- Page Content -->
    <div id="main" class="container">
        <div id="header"></div>
        <!-- Page Features -->
        <div class="row text-center">
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/render.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $("#header").load("components/header.html");
        let menu;
        let title;
        let items;
        $(document).ready(function() {
            render.site.load();
            const id = "1001";
            $.getJSON("data/restaurant.json", function(data) {
                const table = render.table.create.el();
                menu = data.filter(v => (v.id == id))[0].menu;
                title = Object.keys(menu[0]);
                items = menu.map(v => Object.values(v));
                render.table.set.title(table, title);
                render.table.set.content(table, items);
                $(".row").append(table);
            })
        })
    </script>

</body>

</html>
