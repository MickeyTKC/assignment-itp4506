<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Restaurant System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="main" class="container">
        <!-- Header -->
        <header class="jumbotron my-4">
            <h1 class="display-3">Contact us, Yummy Everywhere!</h1>
            <p class="lead">Tell me whats problem you are facing and what can we improve</p>
        </header>
        <!-- Page Features -->
        <div class="container">
            <div class="row">
                <div class="col-12 px-5">
                    <form action="contact.html" method="get">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" class="form-control" name="username" id="username"
                                aria-describedby="helpId" placeholder="Name" required="1">
                            <small id="helpId" class="form-text text-muted">Please tell me how to call your name</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId"
                                placeholder="email" required="1">
                            <small id="helpId" class="form-text text-muted">Contact Email Address</small>
                        </div>
                        <div class="form-group-fluid">
                            <label for="issue">Issue</label>
                            <textarea class="form-control" name="issue" id="issue" rows="5" required="1"
                                placeholder="Tell me whats problem you are facing and what can we improve"></textarea>
                        </div>
                        <div class="form-group-fluid my-3 text-right">
                            <input id="submit" class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/render.js"></script>
    <script>
        render.site.load();
    </script>
</body>

</html>
